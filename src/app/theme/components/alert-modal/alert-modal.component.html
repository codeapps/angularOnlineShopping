<h1 mat-dialog-title>{{data.header}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>

</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data.header" cdkFocusInitial>Ok</button>
</div>
