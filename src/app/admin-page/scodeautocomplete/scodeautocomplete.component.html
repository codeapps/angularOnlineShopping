<div class="autocomplete-sub"  #panel >
<table id="tblautocomplete">
    <thead>
    <tr>
      <th *ngFor="let th of thHeader">{{th}}</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of fillterData; let rowIdx = index">
        <tr [ngClass]="{'active': rowId === rowIdx}"
        (click)="fnGetValue(item)" >
        <td *ngFor="let c of columnHeader" [style.width]="c.width"  [style.max-width]="c.width"  [style.min-width]="c.width">
          {{item[c.col]}}
         
        </td>
        <!-- <td style="width:0px; padding: 0;">
           </td> -->
          </tr>
    </ng-container>
    <!-- style="width:0px; border: none;" -->
  </tbody>
  <tfoot>
    <tr>
      <th colspan="3">Total {{fillterData.length}} items found</th>
    </tr>
  </tfoot>
  </table>
</div>
